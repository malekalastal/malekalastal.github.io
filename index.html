<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مالك الأسطل — Malek Alastal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #ff4e00);
      color: #fff;
      text-align: center;
    }

    /* أيقونات التواصل */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: rgba(0,0,0,0.5);
    }

    .social a {
      color: #fff;
      font-size: 24px;
      transition: 0.3s;
      text-decoration: none;
    }

    .social a:hover {
      color: #ff4e00;
    }

    /* التعريف */
    .hero {
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff4e00;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
      color: #ddd;
    }

    /* خدمات */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .service {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      width: 150px;
      padding: 20px;
      transition: 0.3s;
    }

    .service:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4e00;
    }

    .service i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #f9d423;
    }

    .service span {
      display: block;
      font-weight: bold;
      color: #fff;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.3);
    }
  </style>
  <!-- أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- أيقونات تواصل -->
  <div class="social">
    <a href="https://wa.me/97059XXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>

  <!-- التعريف -->
  <section class="hero">
    <h1>أهلاً، أنا مالك الأسطل</h1>
    <p>مبرمج محترف أقدم خدمات تصميم مواقع، سكربتات مخصصة، ودروس تقنية — بجودة عالية، ومواعيد دقيقة.</p>
  </section>

  <!-- الخدمات -->
  <section class="services">
    <div class="service">
      <i class="fas fa-globe"></i>
      <span>مواقع ويب</span>
    </div>
    <div class="service">
      <i class="fas fa-terminal"></i>
      <span>سكربتات</span>
    </div>
    <div class="service">
      <i class="fas fa-laptop-code"></i>
      <span>لينكس / كالي</span>
    </div>
    <div class="service">
      <i class="fas fa-handshake"></i>
      <span>اطلب خدمة</span>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © Malek Alastal — 2025
  </footer>

</body>
</html>
