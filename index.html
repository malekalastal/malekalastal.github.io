<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malek AI Upscaler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Malek Logo" class="logo">
    <h1>Malek AI Upscaler</h1>
    <p>Enhance your images with smart AI technology</p>
  </header>

  <section id="upload">
    <h2>Upload Your Image</h2>
    <div id="drop-zone">Drag & Drop or Click to Upload</div>
    <input type="file" id="file-input" accept="image/*">
  </section>

  <section id="preview">
    <h2>Preview</h2>
    <div class="compare">
      <img id="before-img" src="assets/demo-before.jpg" alt="Before">
      <img id="after-img" src="assets/demo-after.jpg" alt="After">
    </div>
  </section>

  <button id="upscale-btn">Start Upscaling</button>

  <footer>
    <p>Â© 2025 Malek Alastal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
