<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malek Alastal — خدمات برمجة مدفوعة</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ff4e00, #f9d423, #0f0c29);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 1rem;
    }

    /* شريط الأزرار */
    .button-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .button-bar a {
      flex: 1 1 auto;
      max-width: 180px;
      text-align: center;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 0 15px #ff4e00;
      transition: all 0.3s ease;
      color: white;
      user-select: none;
      cursor: pointer;
      border: none;
      display: inline-block;
    }

    .btn-home {
      background: #ff4e00;
      box-shadow: 0 0 25px #ff4e00;
    }
    .btn-home:hover {
      background: #ff6e20;
      box-shadow: 0 0 40px #ff6e20;
      transform: scale(1.05);
    }

    .btn-services {
      background: #f9d423;
      color: #0f0c29;
      box-shadow: 0 0 25px #f9d423;
    }
    .btn-services:hover {
      background: #fff76b;
      box-shadow: 0 0 40px #fff76b;
      transform: scale(1.05);
    }

    .btn-scripts {
      background: #0f0c29;
      border: 2px solid #ff4e00;
      box-shadow: 0 0 20px #ff4e00 inset;
      color: #ff4e00;
    }
    .btn-scripts:hover {
      background: #ff4e00;
      color: #fff;
      box-shadow: 0 0 40px #ff4e00;
      transform: scale(1.05);
    }

    .btn-kali {
      background: #0f0c29;
      border: 2px solid #f9d423;
      box-shadow: 0 0 20px #f9d423 inset;
      color: #f9d423;
    }
    .btn-kali:hover {
      background: #f9d423;
      color: #0f0c29;
      box-shadow: 0 0 40px #f9d423;
      transform: scale(1.05);
    }

    .btn-order {
      background: #d72631;
      box-shadow: 0 0 25px #d72631;
      color: white;
    }
    .btn-order:hover {
      background: #ff3b4a;
      box-shadow: 0 0 40px #ff3b4a;
      transform: scale(1.05);
    }

    /* القسم الرئيسي */
    .hero {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem 6rem 1rem;
      background: rgba(0,0,0,0.5);
      border-radius: 1rem;
      margin: 0 1rem 2rem 1rem;
      box-shadow: 0 0 30px #ff4e00;
      min-height: 300px;
    }

    .hero-left h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 15px #ff4e00;
      margin-bottom: 1rem;
    }

    .hero-left p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(255,78,0,0.8);
    }

    /* الفوتر */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.7);
      font-weight: 600;
      box-shadow: 0 0 10px #ff4e00 inset;
    }

    /* استجابة */
    @media (max-width: 768px) {
      .hero-left h1 {
        font-size: 2rem;
      }
      .hero-left p {
        font-size: 1rem;
      }
      .button-bar {
        gap: 0.75rem;
      }
      .button-bar a {
        max-width: 100%;
        flex: 1 1 100%;
      }
      .hero {
        margin: 1rem;
        padding: 2rem 1rem 4rem 1rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <!-- شريط الأزرار -->
  <div class="button-bar">
    <a href="index.html" class="btn-home">الرئيسية</a>
    <a href="web.html" class="btn-services">انشاء مواقع ويب</a>
    <a href="scripts.html" class="btn-scripts">انشاء سكربتات</a>
    <a href="kali.html" class="btn-kali">كيفية تنزيل كالي لينكس</a>
    <a href="order.html" class="btn-order">اطلب خدمة</a>
  </div>

  <!-- المحتوى الرئيسي -->
  <section class="hero">
    <div class="hero-left">
      <h1>مرحبا — أنا Malek Alastal، مبرمج ومطور حلول ويب</h1>
      <p>أقدّم خدمات برمجة احترافية: مواقع، سكربتات، ودروس تركيب أنظمة — كلها مدفوعة وتُسلم بجودة ومواعيد واضحة.</p>
      <div class="cta">
        <a class="btn btn-warning" href="order.html">اطلب خدمة</a>
        <a class="btn btn-outline-warning ghost" href="web.html">شاهد الخدمات</a>
      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    © حق الملكية — Malek Alastal
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
