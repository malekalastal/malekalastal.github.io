  <header>

      <div class="logo">M</div>
      <div>
        <div class="name">Malek Alastal</div>
        <div class="role">مبرمج | مطوّر ويب | سكربتات</div>
      </div>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>

    </nav>

  <section class="hero">
    <div class="hero-left">
      <h1>اطلب خدمة من Malek Alastal</h1>
      <p>املأ البيانات التالية وسأتواصل معك عبر البريد أو واتساب لتأكيد الطلب:</p>

      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <div class="row">
          <input type="text" name="name" placeholder="اسمك" required>
          <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div style="margin-top:8px">
          <input type="tel" name="phone" placeholder="رقم الواتساب" required>
        </div>
        <div style="margin-top:8px">
          <select name="service" required>
            <option value="">اختر الخدمة</option>
            <option value="web">إنشاء موقع ويب</option>
            <option value="scripts">إنشاء سكربت</option>
            <option value="kali">تثبيت Kali Linux</option>
          </select>
        </div>
        <div style="margin-top:8px">
          <textarea name="message" placeholder="تفاصيل الطلب" required></textarea>
        </div>
        <div style="margin-top:10px">
          <button class="btn" type="submit">أرسل الطلب</button>
        </div>
      </form>

      <a class="btn ghost" href="index.html" style="margin-top:15px;display:inline-block;">عودة للرئيسية</a>
    </div>
  </section>

  <footer>
    © حق الملكية — Malek Alastal
  </footer>
