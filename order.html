<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اطلب خدمة — Malek Alastal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Cairo',sans-serif;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:#e6eef6;
      margin:0;
      padding:0;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header,footer{
      background:#0b1220;
      padding:15px 25px;
      text-align:center;
      font-weight:600;
    }
    .hero{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:30px 15px;
    }
    .form-box{
      background:#1e293b;
      padding:25px;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      max-width:500px;
      width:100%;
      animation:fadeIn 0.8s ease;
    }
    .form-box h1{
      font-size:22px;
      margin-bottom:12px;
      text-align:center;
      color:#0b84ff;
    }
    .form-box p{
      font-size:14px;
      color:#9aa6b2;
      text-align:center;
      margin-bottom:20px;
    }
    input,select,textarea{
      width:100%;
      padding:10px 12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      font-size:14px;
      outline:none;
    }
    textarea{min-height:100px;resize:vertical;}
    .btn{
      background:#0b84ff;
      color:#fff;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:8px;
      width:100%;
      font-size:15px;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{background:#0a6fd6;}
    .ghost{
      background:transparent;
      border:2px solid #0b84ff;
      color:#0b84ff;
    }
    .ghost:hover{background:#0b84ff;color:#fff;}
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>Malek Alastal — اطلب خدمة</header>

  <section class="hero">
    <div class="form-box">
      <h1>اطلب خدمتك الآن</h1>
      <p>املأ البيانات واختر وسيلة التواصل المفضلة</p>

      <form id="orderForm">
        <input type="text" id="name" placeholder="اسمك" required>
        <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
        <textarea id="message" placeholder="تفاصيل الطلب" required></textarea>
        
        <select id="method" required>
          <option value="">اختر طريقة التواصل</option>
          <option value="whatsapp">واتساب</option>
          <option value="facebook">فيسبوك</option>
          <option value="sms">رسالة SMS</option>
        </select>

        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </section>

  <footer>© 2025 — Malek Alastal</footer>

  <script>
    const form = document.getElementById("orderForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message").value;
      const method = document.getElementById("method").value;

      let fullMsg = `مرحباً أنا ${name}%0Aبريدي: ${email}%0Aطلبي:%0A${msg}`;
      let url = "";

      if(method === "whatsapp"){
        url = `https://wa.me/972598561044?text=${fullMsg}`;
      }
      else if(method === "facebook"){
        url = "https://www.facebook.com/?locale=ar_AR";
      }
      else if(method === "sms"){
        url = `sms:0598561044?body=${fullMsg}`;
      }

      if(url) window.open(url, "_blank");
    });
  </script>
</body>
</html>
